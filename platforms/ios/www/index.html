<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <title>Simple Share - Taking the clutter out of photo sharing!</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <header data-role="header" data-theme="b"><h1>Simple Share</h1></header>
            <section id="previewPane">
                <!-- Main program launches the device camera immediately, and this is where the camera preview lives... -->
            </section>
            <section data-role="fieldcontain" id="toggles">
                <ul data-role="listview" data-inset="true">
                    <li>
                        <fieldset data-role="controlgroup">
                            <legend>Upload photos to Instagram</legend>
                            <input type="checkbox" name="instagram "id="instagram"></input>
                        </fieldset>
                    </li>
                    <li>  
                        <fieldset data-role="controlgroup">
                            <legend>Upload photos to Flickr</legend>
                            <input type="checkbox" name="flickr" id="flickr"></input>
                        </fieldset>
                    </li>
                </ul>
            </section>
            <section data-role="footer" id="links" data-theme="b">
                <a href="#" id="view">View Taken Pictures</a>
                <a href="#" id="settings">Settings</a>
            </section>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
    </body>
</html>
